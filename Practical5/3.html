<!DOCTYPE html>
<html>
<head>
<title>E-commerce Discount Calculator</title>
</head>

<body>

<label for="total">Enter total purchase amount: </label>
<input type="number" id="price">

<button type="button" id="button">Submit</button>

<p id="msg"></p>

<script>

const button = document.getElementById("button");

button.addEventListener("click", amount);


function amount(){

const oriprice = parseFloat(document.getElementById("price").value);

const messageDisplay = document.getElementById("msg");

let discount =0;

if (oriprice>=100){
discount = oriprice * 0.1;
}
else if (oriprice>=50){
discount = oriprice * 0.05;
}

let subtotal = oriprice - discount;
let tax = subtotal * 0.07;
let final = subtotal + tax;

messageDisplay.textContent = ("Original Amount: " + oriprice.toFixed(2) + "\n\nDiscount: " + discount.toFixed(2) + 
"\n\nSubtotal: " + subtotal.toFixed(2) + "\n\nTax: " + tax.toFixed(2) + "\n\nFinal Total: " + final.toFixed(2));
}


</script>

</body>
</html>

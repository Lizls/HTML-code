<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML5 autocomplete Attribute and datalist Element</title>
    </head>
<body>
    <form method = "post" autocomplete="on">
        <p><label>First Name: <input type="text" placeholder="firstname"/>(First name)</label></p>
        <p><label>Last Name: <input type="text" placeholder="lastname"/>(Last name)</label></p>
        <p><label>email: <input type="email" placeholder="address"/>(address)</label></p>
        <p><label for="txtList">Birth Month:
            <input type="text" id="txtList" list="months" placeholder="Select a month" list="months"/>
            <datalist id="months">
                <option value="January"></option>
                <option value="February"></option>
                <option value="March"></option>
                <option value="April"></option>
                <option value="May"></option>
                <option value="June"></option>
                <option value="July"></option>
                <option value="August"></option>
                <option value="September"></option>
                <option value="October"></option>
                <option value="November"></option>
                <option value="December"></option>
            </datalist>
            </label></p>
        <p><input type = "submit" value = "Submit"/></p>
        <input type="reset" value = "Clear"/>
    </form>   
</body>
</html>

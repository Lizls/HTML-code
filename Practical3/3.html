<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Entry with Autocomplete</title>
</head>
<body>

  <h2>Enter a Number</h2>
  <p>Try entering <strong>345</strong> and submit the form. Then enter <strong>3</strong> to see suggestions.</p>

  <form autocomplete="on">
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" autocomplete="on" required>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
